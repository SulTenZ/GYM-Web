<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuda GYM</title>
    <link rel="stylesheet" href="/static/css/daily.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
        .konfirmasi-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #686868;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .konfirmasi-alert h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .konfirmasi-alert p {
            margin-bottom: 10px;
        }

        .konfirmasi-alert button {
            padding: 8px 16px;
            background-color: #292929;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Garuda<span class="logo"> Fitness</span></a>

        <ul class="navlist">
            <li><a href="{{ url_for('index') }}">< Back</a></li>
        </ul>
    </header>

    <section class="daily" id="daily">
        <br><br><br><br><br>
        <h1>Join Harian</h1>
        <form method="POST" action="/join/daily" id="joinForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="konfirmasiPendaftaran()">Submit</button>
        </form>

        <!-- Alert Konfirmasi -->
        <div class="konfirmasi-alert" id="konfirmasiAlert">
            <h2>Apakah anda yakin untuk mendaftar?</h2>
            <p>Nama: <span id="konfirmasiNama"></span></p>
            <p>Jenis Kelamin: <span id="konfirmasiJenisKelamin"></span></p>
            <p>Alamat: <span id="konfirmasiAlamat"></span></p>
            <button onclick="submitForm()">Ya</button>
            <button onclick="batalPendaftaran()">Batal</button>
        </div>
    </section>

    <footer class="kontak" id="kontak">
        <p class="end">Â©Footer Copyright</p>
    </footer>

    <script type="text/javascript" src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function konfirmasiPendaftaran() {
            var nama = document.getElementById("nama").value;
            var jenisKelamin = document.getElementById("jenis_kelamin").value;
            var alamat = document.getElementById("alamat").value;

            document.getElementById("konfirmasiNama").innerText = nama;
            document.getElementById("konfirmasiJenisKelamin").innerText = jenisKelamin;
            document.getElementById("konfirmasiAlamat").innerText = alamat;

            document.getElementById("konfirmasiAlert").style.display = "block";
        }

        function submitForm() {
            document.getElementById("konfirmasiAlert").style.display = "none";
            document.getElementById("joinForm").submit();
        }

        function batalPendaftaran() {
            document.getElementById("konfirmasiAlert").style.display = "none";
        }
    </script>
</body>
</html>
