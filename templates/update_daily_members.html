{% extends 'base_admin.html' %}

{% block content %}
    <h2>Edit Daily Member</h2>
    <form method="POST" action="{{ url_for('update_daily_member', member_id=member.id) }}" onsubmit="return confirm('Apakah anda yakin untuk mengupdate data member ini?');">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" value="{{ member.nama }}" required>
        </div>
        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
            <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="L" {% if member.jenis_kelamin == 'L' %} selected {% endif %}>Laki-Laki</option>
                <option value="P" {% if member.jenis_kelamin == 'P' %} selected {% endif %}>Perempuan</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" rows="3" required>{{ member.alamat }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
